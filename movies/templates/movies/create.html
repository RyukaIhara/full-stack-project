<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-success text-white">
    <div class="container">
        <form action="{% url 'movie_create' %}" method="POST">
            {%csrf_token%}

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <h1 class ="display-4"style="margin-left: 2%;">MOVIES | CREATE</h1>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link display-8" href="{% url 'movie_list' %}" style="margin-left: 100%;">LIST</a>
                      </li>
                </div>
              </nav>
              <br><br><br>
            <h1>Add a new movie to the list:</h1>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Title:</span>
                <input type="text" name="title" id="title" class="form-control" aria-describedby="basic-addon3">
              </div>

            <br><br><br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Date Released:</span>
                <input type="date" name="date_released" class="form-control" id="date_released" aria-describedby="basic-addon3">
              </div>
        

            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
