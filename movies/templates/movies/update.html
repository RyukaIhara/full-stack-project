<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="{% url 'movie_update' movie.id %}" method="POST">
            {%csrf_token%}
            <h1>Update a Movie</h1>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" value="{{ movie.title }}">

            <label for="date_released">Date Released: </label>
            <input type="date" name="date_released" id="date_released" value="{{ date_released }}">

            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
